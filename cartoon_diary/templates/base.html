{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}키워드 만화 일기{% endblock %}</title>
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'style.css' %}" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
  <style>body{font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Arial,'Apple SD Gothic Neo','Noto Sans KR',sans-serif}</style>
  {% block head %}{% endblock %}
  <style>
    .btn-primary { background-color:#2563eb; border-color:#2563eb; }
  </style>
  <!-- Note: Some integrations require API keys; tasks will import lazily. -->
</head>
<body class="bg-light">
  {% include 'navbar.html' %}
  <main class="container my-4">
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }}" role="alert">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
  <script src="{% static 'bootstrap.min.js' %}"></script>
  {% block script %}{% endblock %}
</body>
</html>
