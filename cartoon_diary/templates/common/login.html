{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'style.css' %}" rel="stylesheet" />
  <style>
    .login-wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; background:#f1f5f9; }
    .login-card { width: 100%; max-width: 420px; background:#fff; border-radius: 16px; padding: 32px; box-shadow: 0 12px 28px rgba(0,0,0,.08); }
    .login-title { font-weight: 800; font-size: 1.6rem; margin-bottom: 6px; }
    .login-sub { color:#64748b; margin-bottom: 20px; }
    .brand-dot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:8px; background: linear-gradient(90deg,#43e97b 0%,#38f9d7 100%); }
    .btn-brand { background: linear-gradient(90deg,#43e97b 0%,#38f9d7 100%); color:#fff; border:none; }
    .btn-brand:hover { filter: brightness(.95); color:#fff; }
  </style>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;600;800&display=swap" rel="stylesheet">
  <style>body{font-family:'Noto Sans KR',system-ui,-apple-system,Segoe UI,Roboto,Arial,'Apple SD Gothic Neo','Noto Sans KR',sans-serif}</style>
  <meta name="color-scheme" content="light only">
</head>
<body>
  <div class="login-wrap">
    <form method="post" class="login-card" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3 d-flex align-items-center">
        <span class="brand-dot"></span>
        <div class="login-title mb-0">영어 만화 다이어리</div>
      </div>
      <div class="login-sub">로그인 후 대시보드로 이동합니다.</div>

      <div class="mb-3">
        <label class="form-label">이메일</label>
        <input type="email" name="username" class="form-control form-control-lg {% if form.username.errors %}is-invalid{% endif %}" placeholder="you@example.com" required>
        {% if form.username.errors %}<div class="invalid-feedback">{{ form.username.errors|striptags }}</div>{% endif %}
      </div>
      <div class="mb-2">
        <label class="form-label">비밀번호</label>
        <input type="password" name="password" class="form-control form-control-lg {% if form.password.errors %}is-invalid{% endif %}" placeholder="••••••••" required>
        {% if form.password.errors %}<div class="invalid-feedback">{{ form.password.errors|striptags }}</div>{% endif %}
      </div>

      <input type="hidden" name="next" value="{% firstof next '/dashboard/' %}">

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-brand btn-lg rounded-pill">로그인</button>
        <a class="btn btn-outline-secondary btn-lg rounded-pill" href="{% url 'site_accounts:signup' %}">회원가입</a>
      </div>
    </form>
  </div>
</body>
</html>
