{% extends "base.html" %}
{% block title %}새 비밀번호 설정{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="panel p-4">
      <h2 class="fw-bold mb-3">새 비밀번호 설정</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
          <button class="btn btn-brand rounded-pill" type="submit">변경하기</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
