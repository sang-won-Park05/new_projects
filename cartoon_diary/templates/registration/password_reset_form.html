{% extends "base.html" %}
{% block title %}비밀번호 초기화{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="panel p-4">
      <h2 class="fw-bold mb-3">비밀번호 초기화</h2>
      <p class="text-muted">가입 이메일을 입력하면 초기화 링크를 보내드립니다.</p>
      <form method="post">
        {% csrf_token %}
        {{ form.email }}
        <div class="d-grid mt-3">
          <button class="btn btn-brand rounded-pill" type="submit">이메일 보내기</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
